    <section class="test-form">
        <form>
            <label for="name">Имя</label>

            <div role="group">

            <div role="group">

            </div>
            <input type="datetime-local" name="date" id="date" min="2022-08-01T12:00">

            <br>
            <label for="pdf">Загрузите ваши фото</label>

            <textarea name="comment" id="comment" cols="30" rows="10"></textarea>

            <br>
